<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Arpita!!!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(ellipse at top, #1a0033 0%, #0a001a 50%, #000000 100%);
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
    }

    /* Animated starry background */
    body::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20% 30%, white, transparent),
        radial-gradient(2px 2px at 60% 70%, white, transparent),
        radial-gradient(1px 1px at 50% 50%, white, transparent),
        radial-gradient(1px 1px at 80% 10%, white, transparent),
        radial-gradient(2px 2px at 90% 60%, white, transparent),
        radial-gradient(1px 1px at 33% 80%, white, transparent),
        radial-gradient(1px 1px at 15% 55%, white, transparent);
      background-size: 200% 200%;
      animation: stars 8s ease-in-out infinite;
      opacity: 0.6;
    }

    @keyframes stars {
      0%, 100% { transform: scale(1) translateY(0); opacity: 0.6; }
      50% { transform: scale(1.1) translateY(-10px); opacity: 0.8; }
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

  .cake-wrapper {
    display: flex;
    justify-content: center;
    align-items: end;
    height: 100vh;
    margin-top: -100px;
  }

  .cake {
    position: relative;
    width: 200px;
    height: 200px;
    margin-top: 100px;
    filter: drop-shadow(0 10px 30px rgba(255, 105, 180, 0.4));
  }

  .layer {
    position: absolute;
    width: 100%;
    height: 65px;
    background: linear-gradient(135deg, #ff1493 0%, #ff69b4 50%, #ff1493 100%);
    border-radius: 20px;
    box-shadow: 
      0 8px 15px rgba(0,0,0,0.3),
      inset 0 -5px 10px rgba(0,0,0,0.2),
      inset 0 5px 10px rgba(255,255,255,0.3);
    position: relative;
    overflow: hidden;
  }

  .layer::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 10px;
    background: linear-gradient(to right, #ffd700, #ffed4e, #ffd700);
    border-radius: 20px 20px 0 0;
  }

  .layer::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background: radial-gradient(circle, #ff69b4, #ff1493);
    border-radius: 50%;
    top: 50%;
    left: 20%;
    transform: translateY(-50%);
    box-shadow: 
      60px 0 0 #ffd700,
      120px 0 0 #00d4ff,
      30px 0 0 #00ff88;
  }

  .layer-bottom {
    bottom: 0;
  }

  .layer-middle {
    bottom: 65px;
    width: 170px;
    left: 15px;
  }

  .layer-top {
    bottom: 130px;
    width: 140px;
    left: 30px;
  }

  .candle {
    position: absolute;
    bottom: 200px;
    width: 12px;
    height: 40px;
    background: linear-gradient(to bottom, #fff 0%, #f0f0f0 50%, #fff 100%);
    left: 50%;
    margin-left: -15px;
    transform: translateX(-50%);
    border-radius: 2px;
    box-shadow: 0 5px 10px rgba(0,0,0,0.3);
  }

  .candle:nth-child(5) {
    left: 40%;
  }
  .candle:nth-child(6) {
    left: 60%;
  }

  .flame {
    position: absolute;
    top: -20px;
    left: 50%;
    width: 12px;
    height: 25px;
    background: radial-gradient(ellipse at center, #ffff00 0%, #ff9500 40%, #ff4500 70%, rgba(255,69,0,0) 100%);
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    transform: translateX(-50%);
    animation: flicker 0.15s infinite, flameGlow 1.5s ease-in-out infinite;
    box-shadow: 
      0 0 20px #ff9500,
      0 0 30px #ff4500,
      0 0 40px rgba(255, 165, 0, 0.5);
    filter: blur(0.5px);
  }

  @keyframes flicker {
    0%   { transform: translateX(-50%) scale(1) rotate(-2deg); opacity: 1; }
    25%  { transform: translateX(-50%) scale(1.08) rotate(2deg); opacity: 0.95; }
    50%  { transform: translateX(-50%) scale(0.98) rotate(-1deg); opacity: 0.9; }
    75%  { transform: translateX(-50%) scale(1.05) rotate(1deg); opacity: 0.95; }
    100% { transform: translateX(-50%) scale(1) rotate(-2deg); opacity: 1; }
  }

  @keyframes flameGlow {
    0%, 100% { filter: blur(0.5px) brightness(1); }
    50% { filter: blur(1px) brightness(1.2); }
  }

    h1 {
      font-size: 4em;
      font-weight: 800;
      color: #fff;
      background: linear-gradient(45deg, #ff1493, #ff69b4, #ffd700, #00ff88, #00d4ff);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 3s ease infinite, float 3s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
      letter-spacing: 2px;
    }

    h2 {
      font-size: 1.8em;
      margin-top: 20px;
      color: #ffd700;
      font-weight: 300;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
      animation: floatText 4s ease-in-out infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-15px) scale(1.05); }
    }

    @keyframes floatText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .confetti span {
      position: absolute;
      width: 12px;
      height: 12px;
      background: hsl(calc(var(--i) * 36), 100%, 70%);
      border-radius: 50%;
      top: -20px;
      left: calc(var(--i) * 10%);
      animation: confettiFall 5s linear infinite;
      animation-delay: calc(var(--i) * 0.4s);
      box-shadow: 0 0 10px hsl(calc(var(--i) * 36), 100%, 70%);
    }

    @keyframes confettiFall {
      0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
    }

    .ribbons {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      z-index: 1;
    }

    .ribbon {
      width: 20px;
      height: 200px;
      background: linear-gradient(to bottom, #ff1493, #ff69b4, #ffd700);
      border-radius: 10px;
      animation: swing 3s ease-in-out infinite alternate;
      box-shadow: 0 5px 15px rgba(255, 20, 147, 0.5);
    }

    .ribbon:nth-child(odd) {
      animation-delay: 1s;
    }

    @keyframes swing {
      0% { transform: rotate(5deg); }
      100% { transform: rotate(-5deg); }
    }

    .streamers {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 0;
    }

    .streamer {
      width: 12px;
      height: 120px;
      background: repeating-linear-gradient(
        45deg,
        #ff1493,
        #ff1493 12px,
        #ffd700 12px,
        #ffd700 24px
      );
      margin: 0 10px;
      border-radius: 6px;
      animation: bounce 1.5s infinite ease-in-out;
      box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
    }

    @keyframes bounce {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(1.3); }
    }

    .hearts {
      position: absolute;
      top: 20%;
      left: 5%;
      font-size: 2.5em;
      animation: floatHearts 6s ease-in-out infinite;
      filter: drop-shadow(0 0 10px rgba(255, 105, 180, 0.8));
    }

    @keyframes floatHearts {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-30px) scale(1.1); }
    }

    .balloons {
      position: absolute;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 50px;
      z-index: 1;
      animation: riseUp 8s ease-in-out infinite;
    }

    .balloon {
      width: 50px;
      height: 70px;
      border-radius: 50% 50% 45% 45%;
      position: relative;
      background: red;
      animation: balloonBounce 2s ease-in-out infinite;
      box-shadow: 
        inset -10px -10px 20px rgba(0,0,0,0.2),
        0 10px 30px rgba(0,0,0,0.3);
    }

    .balloon::before {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(255,255,255,0.4);
      border-radius: 50%;
      top: 15px;
      left: 15px;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 50%;
      width: 2px;
      height: 60px;
      background: linear-gradient(to bottom, #555, transparent);
      transform: translateX(-50%);
    }

    .balloon:nth-child(1) { background: linear-gradient(135deg, #ff1493, #ff69b4); animation-delay: 0s; }
    .balloon:nth-child(2) { background: linear-gradient(135deg, #00d4ff, #87ceeb); animation-delay: 0.3s; }
    .balloon:nth-child(3) { background: linear-gradient(135deg, #00ff88, #98fb98); animation-delay: 0.6s; }
    .balloon:nth-child(4) { background: linear-gradient(135deg, #ffd700, #ffa07a); animation-delay: 0.9s; }

    @keyframes balloonBounce {
      0%, 100% { transform: translateY(0) rotate(-5deg); }
      50% { transform: translateY(-25px) rotate(5deg); }
    }

    @keyframes riseUp {
      0% { bottom: -100px; opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { bottom: 110%; opacity: 0; }
    }

    audio {
      display: none;
    }

    #start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a0033, #3d0066, #1a0033);
      background-size: 200% 200%;
      animation: bgShift 3s ease infinite;
      color: #fff;
      font-size: 2.2rem;
      font-weight: 600;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      cursor: pointer;
      text-align: center;
      padding: 20px;
      transition: opacity 0.5s ease;
    }

    #start-screen:hover {
      background: linear-gradient(135deg, #3d0066, #5c0099, #3d0066);
    }

    @keyframes bgShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
  </style>
</head>
<body>
  <div id="start-screen" onclick="startMusic()">
    ðŸŽ‰ Tap to Start the Birthday Party ðŸŽ‰
  </div>

  <audio id="bday-audio" loop>
    <source src="birthday.mp3" type="audio/mpeg">
  </audio>

  <div class="confetti">
    <span style="--i: 1;"></span>
    <span style="--i: 2;"></span>
    <span style="--i: 3;"></span>

    <span style="--i: 5;"></span>
    <span style="--i: 6;"></span>

    <span style="--i: 8;"></span>
    <span style="--i: 9;"></span>

  </div>

  <div class="ribbons">
    <div class="ribbon"></div>
    <div class="ribbon"></div>
    <div class="ribbon"></div>
    <div class="ribbon"></div>
    <div class="ribbon"></div>
  </div>

  <div class="center">
    <h1>ðŸŽ‰ Happy Birthday Arpita ðŸŽ‚</h1>
    <h2>Wishing you lots of joy and surprises!</h2>
  </div>

  <div class="cake-wrapper">
    <div class="cake">
      <div class="layer layer-bottom"></div>
      <div class="layer layer-middle"></div>
      <div class="layer layer-top"></div>

      <div class="candle" style="left: 25%;">

      <div class="candle" style="left: 60%;">

  <div class="streamers">
    <div class="streamer"></div>
    <div class="streamer"></div>

    <div class="streamer"></div>
  </div>

  <div class="hearts">ðŸ’–ðŸ’—ðŸ’–</div>

  <div class="balloons">
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
  </div>

  <script>
    function startMusic() {
      const audio = document.getElementById("bday-audio");
      audio.play().then(() => {
        const startScreen = document.getElementById("start-screen");
        startScreen.style.opacity = "0";
        setTimeout(() => {
          startScreen.style.display = "none";
        }, 500);
      }).catch(err => {
        alert("Browser blocked autoplay. Please tap again.");
        console.error(err);
      });
    }
  </script>
</body>
</html>
