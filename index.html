<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Arpita!!!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ffe4ec, #d9faff);
      overflow: hidden;
      font-family: 'Segoe UI', cursive;
      position: relative;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }



  .cake-wrapper {
  display: flex;
  justify-content: center;
  align-items: end;
  height: 100vh;
  margin-top: -100px;
}

.cake {
  position: relative;
  width: 180px;
  height: 180px;
  margin-top: 100px;
}

.layer {
  position: absolute;
  width: 100%;
  height: 60px;
  background: linear-gradient(to right, #8B4513, #D2691E);
  border-radius: 15px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.2);
}

.layer-bottom {
  bottom: 0;
}

.layer-middle {
  bottom: 60px;
  width: 160px;
  left: 10px;
}

.layer-top {
  bottom: 120px;
  width: 140px;
  left: 20px;
}

.candle {
  position: absolute;
  bottom: 180px;
  width: 10px;
  height: 30px;
  background: #ffffff;
  left: 50%;
  margin-left: -15px;
  transform: translateX(-50%);
}

.candle:nth-child(5) {
  left: 40%;
}
.candle:nth-child(6) {
  left: 60%;
}

.flame {
  position: absolute;
  top: -15px;
  left: 50%;
  width: 10px;
  height: 20px;
  background: radial-gradient(circle, #ff0, orange, red);
  border-radius: 50% 50% 50% 50%;
  transform: translateX(-50%);
  animation: flicker 0.2s infinite;
  box-shadow: 0 0 10px orange;
}

@keyframes flicker {
  0%   { transform: translateX(-50%) scale(1); opacity: 1; }
  50%  { transform: translateX(-50%) scale(1.1); opacity: 0.8; }
  100% { transform: translateX(-50%) scale(1); opacity: 1; }
}




    h1 {
      font-size: 3.5em;
      color: #fff;
      background: linear-gradient(to right, #ff6ec4, #7873f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }

    h2 {
      font-size: 2em;
      margin-top: 10px;
      color: #ff69b4;
      animation: floatText 4s ease-in-out infinite;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff6ec4, 0 0 20px #ff6ec4;
      }
      to {
        text-shadow: 0 0 20px #7873f5, 0 0 40px #7873f5;
      }
    }

    @keyframes floatText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .confetti span {
      position: absolute;
      width: 10px;
      height: 10px;
      background: hsl(calc(var(--i) * 36), 100%, 70%);
      border-radius: 50%;
      top: -20px;
      left: calc(var(--i) * 10%);
      animation: confettiFall 5s linear infinite;
      animation-delay: calc(var(--i) * 0.4s);
    }

    @keyframes confettiFall {
      0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    .ribbons {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      z-index: 1;
    }

    .ribbon {
      width: 16px;
      height: 180px;
      background: linear-gradient(to bottom, #ff66cc, #ffa07a);
      border-radius: 8px;
      animation: swing 3s ease-in-out infinite alternate;
    }

    .ribbon:nth-child(odd) {
      animation-delay: 1s;
    }

    @keyframes swing {
      0% { transform: rotate(3deg); }
      100% { transform: rotate(-3deg); }
    }

    .streamers {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 0;
    }

    .streamer {
      width: 10px;
      height: 100px;
      background: repeating-linear-gradient(
        45deg,
        #ff69b4,
        #ff69b4 10px,
        #ffa07a 10px,
        #ffa07a 20px
      );
      margin: 0 8px;
      border-radius: 5px;
      animation: bounce 1.5s infinite ease-in-out;
    }

    @keyframes bounce {
      0% { transform: scaleY(1); }
      100% { transform: scaleY(1.3); }
    }

    .hearts {
      position: absolute;
      top: 20%;
      left: 5%;
      font-size: 2em;
      animation: floatHearts 6s ease-in-out infinite;
    }

    @keyframes floatHearts {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* ðŸŽˆ Bouncing Balloons */
    .balloons {
      position: absolute;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 40px;
      z-index: 1;
      animation: riseUp 5s ease-in-out infinite;
    }

    .balloon {
      width: 40px;
      height: 60px;
      border-radius: 50% 50% 45% 45%;
      position: relative;
      background: red;
      animation: balloonBounce 2s ease-in-out infinite;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #555;
      transform: translateX(-50%);
    }

    .balloon:nth-child(1) { background: #ff6ec4; }
    .balloon:nth-child(2) { background: #87ceeb; }
    .balloon:nth-child(3) { background: #98fb98; }
    .balloon:nth-child(4) { background: #ffa07a; }

    @keyframes balloonBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes riseUp {
      0% { bottom: -100px; }
      100% { bottom: 110%; }
    }




    audio {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Auto-playing Happy Birthday Song -->
    <div id="start-screen" onclick="startMusic()" style="
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #111;
      color: #fff;
      font-size: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      cursor: pointer;">
    Tap to Start the Birthday Party ðŸŽ‰
  </div>





<audio id="bday-audio" loop>
    <source src="birthday.mp3" type="audio/mpeg">
  </audio>





  <!-- Confetti -->
  <div class="confetti">
    <span style="--i: 1;"></span>
    <span style="--i: 2;"></span>
    <span style="--i: 3;"></span>
    <span style="--i: 4;"></span>
    <span style="--i: 5;"></span>
    <span style="--i: 6;"></span>
    <span style="--i: 7;"></span>
    <span style="--i: 8;"></span>
    <span style="--i: 9;"></span>
    <span style="--i: 10;"></span>
  </div>

  <!-- Ribbons -->
  <div class="ribbons">
    <div class="ribbon"></div>
    <div class="ribbon"></div>
    <div class="ribbon"></div>
    <div class="ribbon"></div>
    <div class="ribbon"></div>
  </div>

  <!-- Center message -->
  <div class="center">
    <h1>ðŸŽ‰ Happy Birthday Arpita ðŸŽ‚</h1>
    <h2>Wishing you both lots of joy and surprises!</h2>
  </div>

  <!-- Cake -->
   <div class="cake-wrapper">
  <div class="cake">
    <div class="layer layer-bottom"></div>
    <div class="layer layer-middle"></div>
    <div class="layer layer-top"></div>

    <!-- 5 Candles -->
    <div class="candle" style="left: 25%;">
      <div class="flame"></div>
    </div>
    <div class="candle" style="left: 40%;">
      <div class="flame"></div>
    </div>
    <div class="candle" style="left: 50%;">
      <div class="flame"></div>
    </div>
    <div class="candle" style="left: 60%;">
      <div class="flame"></div>
    </div>
    <div class="candle" style="left: 75%;">
      <div class="flame"></div>
    </div>
  </div>
</div>





  <!-- Streamers -->
  <div class="streamers">
    <div class="streamer"></div>
    <div class="streamer"></div>
    <div class="streamer"></div>
    <div class="streamer"></div>
  </div>

  <!-- Hearts -->
  <div class="hearts">ðŸ’–ðŸ’—ðŸ’–</div>

  <!-- Bouncing Balloons -->
  <div class="balloons">
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
  </div>
</body>
</html>

  <script>
    function startMusic() {
      const audio = document.getElementById("bday-audio");
      audio.play().then(() => {
        document.getElementById("start-screen").style.display = "none";
      }).catch(err => {
        alert("Browser blocked autoplay. Please tap again.");
        console.error(err);
      });
    }

 
  </script>
